{% extends 'store/main.html'%} {% load static %} {% block content %}

<section
  class="w-100 px-4 py-5"
  style="background-color: #031d0f; border-radius: 0.5rem 0.5rem 0 0"
>
  <div class="row d-flex justify-content-center">
    <div class="col col-md-9 col-lg-7 col-xl-6">
      <div class="card" style="border-radius: 15px">
        <div class="card-body p-4">
          <div class="d-flex">
            <div class="flex-shrink-0">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                alt="Generic placeholder image"
                class="img-fluid"
                style="width: 180px; border-radius: 10px"
              />
            </div>
            <div class="flex-grow-1 ms-3">
              <h5 class="mb-1">{{ user.customer.name }}</h5>
              <p class="mb-2 pb-1">{{ user.username }}</p>
              <div
                class="d-flex justify-content-start rounded-3 p-2 mb-2 bg-body-tertiary"
              >
                <div>
                  <p class="small text-muted mb-1">Account Type</p>
                  <p class="mb-0">{{user.customer.acct_type}}</p>
                </div>
                <div class="px-3">
                  <p class="small text-muted mb-1">Amount spent</p>
                  <p class="mb-0">976</p>
                </div>
                <div>
                  <p class="small text-muted mb-1">Rating</p>
                  <p class="mb-0">8.5</p>
                </div>
              </div>
              <div class="d-flex pt-1">
                <button
                  type="button"
                  data-mdb-button-init
                  data-mdb-ripple-init
                  class="btn btn-outline-primary me-1 flex-grow-1"
                >
                  Transactions
                </button>
                <button
                  type="button"
                  data-mdb-button-init
                  data-mdb-ripple-init
                  class="btn btn-primary flex-grow-1"
                >
                  Edit Profile
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
